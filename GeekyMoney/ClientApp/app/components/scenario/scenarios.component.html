<h1>Scenarios</h1>

<p>These are all the scenarios in our portfolio right now.</p>

<p *ngIf="!scenarios"><em>Loading Scenarios...</em></p>

<table class='table' *ngIf="scenarios">
    <thead>
        <tr>
            <td colspan="7">
                <button class="btn btn-success" [routerLink]="['/scenario/edit/0']">
                    <span class="glyphicon glyphicon-plus-sign paddingRight"></span> Add
                </button>
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let scen of scenarios">
            <td>{{ scen.name }}</td>
            <td>{{ scen.description}}</td>
            <td>
                <button class="btn btn-warning" [routerLink]="['/scenario/edit/' + scen.id]">
                    <span class="glyphicon glyphicon-pencil paddingRight"></span> Edit
                </button>
                <button class="btn btn-danger" [routerLink]="['/scenario/delete/' + scen.id]" >
                    <span class="glyphicon glyphicon-remove"></span> Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
