<div class="row margin-top-05">
    <h1>Add / Edit Mortgage</h1>
</div>
<div class="margin-top-05">
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Name : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="mortgage.name" required /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Description : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="mortgage.description" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Loan Amount : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="mortgage.loanAmount" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Interest Rate : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="mortgage.interestRate" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Term (years) : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="mortgage.termInYears" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Payment : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="mortgage.termInYears" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="save()">
                <span class="glyphicon glyphicon-saved"></span> Save
            </button>
            <button class="btn btn-primary" (click)="list()">
                <span class="glyphicon glyphicon-list"></span> List
            </button>
        </div>
    </div>
</div>
