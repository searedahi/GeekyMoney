<div class="row margin-top-05">
    <h1>Add / Edit Property</h1>
</div>
<div class="margin-top-05">
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Name : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.name" required /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Listing Date : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.listed" required /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Asking Price : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.askingPrice" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Purchase Price : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.purchasePrice" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Market Value : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.marketValue" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Square Feet : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.squareFeet" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Address : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.address" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Rating : </strong></div>
        <div class="col-xs-6"><rating-star [rating]='realEstateProperty.rating' [realEstatePropertyId]='realEstateProperty.id' (ratingClicked)="onRating($event)"></rating-star></div>
    </div>


    <section id="propertyFees" style="margin-top:1.5em;">
        <div class="row margin-top-05">
            <h4>
                <span>
                    Fees
                </span>
            </h4>
        </div>
        <div class="row margin-top-05">
            <div class="col-xs-2"><strong> Add A Fee: </strong></div>
            <div class="col-xs-6">
                <fee-picker (feePickedEvent)="feeTemplateSelected($event)"></fee-picker><i class="glyphicon glyphicon-plus-sign textWithGlyph" style="margin-left: 1em;" title="Create a new fee." [routerLink]="['/fee/edit/0']" [queryParams]="{realEstatePropertyId: realEstateProperty.id}"></i>
            </div>
        </div>


        <div class="row margin-top-05" *ngFor="let fe of realEstateProperty.propertyFees">
            <div class="col-xs-2"><strong> <a [routerLink]="['/fee/edit/' + fe.id]">{{ fe.name }}</a></strong></div>
            <div class="col-xs-6"><input [(ngModel)]="fe.amount" /><i class="glyphicon glyphicon-minus-sign textWithGlyph" style="margin-left: 1em;" title="Delete this fee." (click)="onDeleteFee(fe.id)"></i> </div>
            <!--<div class="col-xs-6"><label id="currency-default">{{ fe.amount | currency:'USD':true }} </label> </div>-->
        </div>
    </section>
    <div class="row margin-top-05">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="save()">
                <span class="glyphicon glyphicon-saved"></span> Save
            </button>
            <button class="btn btn-warning" (click)="list()">
                <span class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
        </div>
    </div>
</div>
