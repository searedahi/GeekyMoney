<div class="row margin-top-05">
    <h1>Add / Edit Property</h1>
</div>
<div class="margin-top-05">
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Name : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.name" required /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Listing Date : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.listed" required /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Asking Price : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.askingPrice" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Purchase Price : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.purchasePrice" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Market Value : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.marketValue" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Square Feet : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.squareFeet" /> </div>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Address : </strong></div>
        <div class="col-xs-6"><input [(ngModel)]="realEstateProperty.address" /> </div>
    </div>
    <h4>
        List of Fees
    </h4>
    <button class="btn btn-primary" (click)="addAFee()">
        <span class="glyphicon glyphicon-plus"></span> Fee
    </button>
    <div class="row margin-top-05">
        <div class="col-xs-2"><strong> Fees : </strong></div>
        <ul>
            <li ng-repeat="fee in realEstateProperty.propertyFees">
                <input ng-model="fee.amount" />
            </li>
        </ul>
    </div>
    <div class="row margin-top-05">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="save()">
                <span class="glyphicon glyphicon-saved"></span> Save
            </button>
            <button class="btn btn-primary" (click)="list()">
                <span class="glyphicon glyphicon-list"></span> List
            </button>
        </div>
    </div>
</div>
